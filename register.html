    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name" >Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Required" required>
            </li>
            <li>

                <input type="email" id="mail" name="user_email" placeholder="Required" required>
            </li>
            <li>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Required" required>

                <lable for="pet_name">Pet's Name</lable>

          </li>
            <li>

                <input type="datetime-local" name="mytimezone" id="mytimezone">
            </li>
        </ul>
        <button class="btn">Submit</button>
    </form>
